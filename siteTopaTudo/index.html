<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; justify-content: center">
        <h1>Topa Tudo</h1>
        <input type="text" placeholder="Ache tudo o que procura aqui..." />
      </div>
      <img
        style="border: 2px solid black; border-radius: 100%"
        src="./images/perfil.png"
        width="60px"
        height="60px"
        alt="imagem de perfil"
      />
    </header>
    <main>
      <img
        src="./images/banner.png"
        alt="banner promocional"
        style="width: 100vw; margin-top: 10px"
      />
      <div class="container">
        <h2>Video sobre nós</h2>
      </div>
    </main>
    <footer>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        <h2>Sobre nós</h2>

        <ul>
          <li>
            <p>Somos uma webstore focada em repasse</p>
          </li>
          <li>
            <p>Não nos resposabilizamos pelos items vendidos</p>
          </li>
          <li>
            <p>
              Toda a negociação devera ser feita com o vendedor,
              <strong> somente intermediamos!</strong>
            </p>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
