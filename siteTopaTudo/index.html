<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Topa Tudo</title>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; justify-content: center">
        <h1>Topa Tudo</h1>
        <input type="text" placeholder="Ache tudo o que procura aqui..." />
      </div>
      <ul style="display: flex">
        <li>
          <a href="./index.html" rel="noopener noreferrer">Pagina Inicial</a>
        </li>
        <li>
          <a href="./galeria.html" rel="noopener noreferrer">Galeria</a>
        </li>
        <li>
          <a href="./inscrevase.html" rel="noopener noreferrer">Inscreva-se</a>
        </li>
      </ul>
      <img
        style="border: 2px solid black; border-radius: 100%"
        src="./images/perfil.png"
        width="60px"
        height="60px"
        alt="imagem de perfil"
      />
    </header>
    <main>
      <div style="display: flex; flex-direction: column; margin-top: 10px">
        <h2 style="align-self: center">Sobre nós</h2>

        <ul style="margin-left: 15px">
          <li>
            <p>Somos uma e-commerce focada em repasse</p>
          </li>
          <li>
            <p>Não nos resposabilizamos pelos items vendidos</p>
          </li>
          <li>
            <p>
              Toda a negociação devera ser feita com o vendedor,
              <strong> somente intermediamos!</strong>
            </p>
          </li>
        </ul>
      </div>
      <video width="560px" controls poster="./midia/motor_v12.jpg">
        <source src="./midia/v12.mp4" />
        <source src="./midia/v12.m4v" />
        <source src="./midia/v12.webm" />
        <source src="./midia/V12.ogv" />
        <p>Seu navegador nâo suporta a tag video.</p>
      </video>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/mHN6hZ6re8I?si=OlBl8swUPdhhxFAF"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <audio autoplay>
        <source src="./midia/v12.mp3" />
        <source src="./midia/v12.wav" />
        <source src="./midia/v12.ogg" />
        <p>Seu navegador nâo suporta a tag audio.</p>
      </audio>
    </main>
    <footer></footer>
  </body>
</html>
