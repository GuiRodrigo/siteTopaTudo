<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Topa Tudo - Inscreva-se</title>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; justify-content: center">
        <h1>Topa Tudo</h1>
      </div>
      <nav>
        <ul style="display: flex">
          <a href="./index.html">
            <li>Pagina Inicial</li>
          </a>
          <a href="./galeria.html" rel="prev">
            <li>Galeria</li>
          </a>
          <a href="./inscrevase.html">
            <li>Criar anúncio</li>
          </a>
          <a href="./formularios/index.html">
            <li>Cadastrar</li>
          </a>
        </ul>
      </nav>
      <img
        style="border: 2px solid black; border-radius: 100%"
        src="./images/perfil.png"
        width="60px"
        height="60px"
        alt="imagem de perfil"
      />
    </header>
    <main style="display: flex; align-items: center; justify-content: center">
      <div class="controls">
        <button id="decrease-font">Diminuir Fonte</button>
        <button id="increase-font">Aumentar Fonte</button>
      </div>
      <form>
        <fieldset style="width: 70vw; padding: 16px">
          <legend>Criar anúncio</legend>
          <label for="fname">Seu Nome:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Digite seu nome"
          /><br />

          <label for="dateN">Data de Nacimento:</label><br />
          <input
            type="date"
            id="dateN"
            name="dateN"
            placeholder="Digite seu cpf"
          /><br />

          <label for="cpf">Seu cpf:</label><br />
          <input
            type="number"
            id="cpf"
            name="cpf"
            placeholder="123.456.789-10"
          /><br />

          <label for="email">E-mail:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          /><br />

          <label for="price">Preço</label><br />
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Escolha um preço"
          /><br />

          <p>Selecione o tipo do anuncio:</p>
          <input type="radio" name="type" id="Inf" />
          <label for="Inf">Informatica</label><br />
          <input type="radio" name="type" id="Blz" />
          <label for="Blz">Beleza</label><br />
          <input type="radio" name="type" id="Util" />
          <label for="Util">Utencilios</label><br />
          <input type="radio" name="type" id="Anti" />
          <label for="Anti">Antiquados</label><br />
          <input type="radio" name="type" id="Acs" />
          <label for="Acs">Acessórios</label><br />
          <input type="radio" name="type" id="secO" />

          <p>Selecione seu estado</p>
          <select name="estado" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
          </select>
        </fieldset>
        <br /><input type="submit" value="Criar" />
        <input type="reset" value="Limpar" />
        <br />
      </form>
    </main>
    <footer>
      <h3 class="titleFooter">Nossos parceiros</h3>
      <div style="display: flex; justify-content: space-around; gap: 10px">
        <a href="https://google.com" rel="external" target="_blank">
          <img
            class="imgFooter"
            src="https://t.ctcdn.com.br/lvns56iaSMyHvyTur4JeYS_NYeY=/i606944.png"
            alt="imagem de google"
          />
        </a>
        <a href="https://www.netflix.com/br/" rel="external" target="_blank">
          <img
            class="imgFooter"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png"
            alt="imagem de netflix"
          />
        </a>
        <a
          href="https://open.spotify.com/intl-pt"
          rel="external"
          target="_blank"
        >
          <img
            class="imgFooter"
            src="https://febract.org.br/portal/wp-content/uploads/2020/04/SPOTIFY-LOGO.png"
            alt="imagem de spotify"
          />
        </a>
      </div>
      <script src="./script.js"></script>
    </footer>
  </body>
</html>
