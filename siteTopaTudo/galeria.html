<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Topa Tudo - Galeria</title>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; justify-content: center">
        <h1>Topa Tudo</h1>
        <input type="text" placeholder="Ache tudo o que procura aqui..." />
      </div>
      <nav>
        <ul style="display: flex">
          <li>
            <a href="./index.html">Pagina Inicial</a>
          </li>
          <li>
            <a href="./galeria.html">Galeria</a>
          </li>
          <li>
            <a href="./inscrevase.html">Inscreva-se</a>
          </li>
        </ul>
      </nav>
      <img
        style="border: 2px solid black; border-radius: 100%"
        src="./images/perfil.png"
        width="60px"
        height="60px"
        alt="imagem de perfil"
      />
    </header>
    <main>
      <img
        src="./images/banner.png"
        alt="banner promocional"
        style="width: 100vw; margin-top: 10px"
      />
      <div class="container">
        <h2>Nossos produtos</h2>
        <div class="produtos" style="display: flex; flex-direction: row">
          <div style="height: 125px; width: 125px; margin: 10px">
            <img
              src="./images/produto4.png"
              alt="iphone"
              style="width: 100%; height: 100%; margin-top: 10px"
            />
          </div>
          <div style="height: 125px; width: 125px; margin: 10px">
            <img
              src="./images/produto1.png"
              alt="mesa de escritorio"
              style="width: 100%; height: 100%; margin-top: 10px"
            />
          </div>
          <div style="height: 125px; width: 125px; margin: 10px">
            <img
              src="./images/produto2.png"
              alt="cano de descarga"
              style="width: 100%; height: 100%; margin-top: 10px"
            />
          </div>
          <div style="height: 125px; width: 125px; margin: 10px">
            <img
              src="./images/produto3.png"
              alt="produtos de limpeza"
              style="width: 100%; height: 100%; margin-top: 10px"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
