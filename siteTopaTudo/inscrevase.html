<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Topa Tudo - Inscreva-se</title>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; justify-content: center">
        <h1>Topa Tudo</h1>
        <input type="text" placeholder="Ache tudo o que procura aqui..." />
      </div>
      <ul style="display: flex">
        <li>
          <a href="./index.html" rel="noopener noreferrer">Pagina Inicial</a>
        </li>
        <li>
          <a href="./galeria.html" rel="noopener noreferrer">Galeria</a>
        </li>
        <li>
          <a href="./inscrevase.html" rel="noopener noreferrer">Inscreva-se</a>
        </li>
      </ul>
      <img
        style="border: 2px solid black; border-radius: 100%"
        src="./images/perfil.png"
        width="60px"
        height="60px"
        alt="imagem de perfil"
      />
    </header>
    <main style="display: flex; align-items: center; justify-content: center">
      <form>
        <fieldset style="width: 70vw; padding: 16px">
          <legend>Dados Pessoais</legend>
          <label for="fname">Seu Nome:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Digite seu nome"
          /><br />

          <label for="dateN">Data de Nacimento:</label><br />
          <input
            type="date"
            id="dateN"
            name="dateN"
            placeholder="Digite seu cpf"
          /><br />

          <label for="cpf">Seu cpf:</label><br />
          <input
            type="number"
            id="cpf"
            name="cpf"
            placeholder="123.456.789-10"
          /><br />

          <label for="email">E-mail:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          /><br />

          <label for="senha">Crie uma senha:</label><br />
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
          /><br />

          <div>
            <label for="idade">Nos diga sua idade</label><br />
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <input
                value="0"
                min="0"
                max="10"
                oninput="display.value=value"
                onchange="display.value=value"
                type="range"
                id="idade"
                name="idade"
                placeholder="Digite sua senha"
              />
              <input
                style="
                  border: 0;
                  padding: 0;
                  height: 12px;
                  width: 30px;
                  margin: 0 0 0 5px;
                "
                type="number"
                id="display"
                disabled="disabled"
                value="0"
                readonly
              />
            </div>
          </div>

          <p>Marque seu Gênero:</p>
          <input type="radio" name="genero" id="secM" />
          <label for="secM">Masculino</label><br />
          <input type="radio" name="genero" id="secF" />
          <label for="secF">Feminino</label><br />
          <input type="radio" name="genero" id="secO" />
          <label for="secO">Outros</label><br />

          <p>Selecione seu estado</p>
          <select name="estado" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
          </select>
        </fieldset>
        <br /><input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
        <br />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
